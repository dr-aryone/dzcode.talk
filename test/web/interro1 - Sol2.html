<!DOCTYPE html>
<html lang="ar-DZ">
<head>
<title></title>
 <meta charset="UTF-8"> 
 
</head>
<body  onkeypress="moveByKey(event);">
 
	<svg width="440" height="440" style="background-color:skyblue">
		 <rect width="40" height="40" x="200" y="200" fill="red" id="rec1" name="rect1" />
	  Sorry, your browser does not support inline SVG.  
	</svg>
<br>
	<button onclick="move(0,-10);">moveUp</button>
	<button onclick="move(0,10);">moveDown</button>
	<button onclick="move(-10,0);">moveLeft</button>
	<button onclick="move(10,0);">moveRight</button>
<br>
	<button onclick="Resize(5);">Maximize </button>
	<button onclick="Resize(-5);">Minimize</button>
	<button onclick="colour('red');">red</button>
	<button onclick="colour('blue');">blue</button>

<script>
    var rect1=document.getElementById('rec1');
   
    function move(x1,y1){
      var x=Number(rect1.getAttribute('x'));
      var y=Number(rect1.getAttribute('y'));
	  rect1.setAttribute('y',y+y1);
	  rect1.setAttribute('x',x+x1);
      } 
  
    function Resize(s1){
      var w=Number(rect1.getAttribute('width'));
      var h=Number(rect1.getAttribute('height'));
 	  rect1.setAttribute('width',w+s1);
      rect1.setAttribute('height',h+s1);
     } 
     
     function colour(c){
       rect1.setAttribute('fill',c);
      } 
 
 
 
 
 
 
 
 
    function moveByKey(event){
      var x=event.keyCode;
      switch (x) {
        case 37: move(-10,0);
          
          break;
          case 39: move(10,0);
          
          break;
          case 38: move(0,-10);
          
          break;
          case 40: move(0,10);
          
          break;
            
      
        default:
          break;
      }
     } 

  </script>
</body>
</html>
