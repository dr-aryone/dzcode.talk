<!DOCTYPE html>
<html lang="ar-DZ">
<head>
<title></title>
 <meta charset="UTF-8"> 
 
</head>
<body  onkeypress="moveByKey(event);">
 
	<svg width="440" height="440" style="background-color:skyblue">
    <circle r="40" cx="200" cy="200" fill="red" id="circl1" />
	  Sorry, your browser does not support inline SVG.  
	</svg>
<br>
	<button onclick="move(0,-10);">moveUp</button>
	<button onclick="move(0,10);">moveDown</button>
	<button onclick="move(-10,0);">moveLeft</button>
	<button onclick="move(10,0);">moveRight</button>
<br>
	<button onclick="Resize(5);">Maximize </button>
	<button onclick="Resize(-5);">Minimize</button>
	<button onclick="colour('red');">red</button>
	<button onclick="colour('blue');">blue</button>

<script>
    var cer=document.getElementById('circl1');
   
    function move(x1,y1){
      var x=Number(cer.getAttribute('cx'));
      var y=Number(cer.getAttribute('cy'));
	  cer.setAttribute('cy',y+y1);
	  cer.setAttribute('cx',x+x1);
      } 
  
    function Resize(s1){
      var w=Number(cer.getAttribute('r'));
       	  cer.setAttribute('r',w+s1);
    
     } 
     
     function colour(c){
       cer.setAttribute('fill',c);
      } 
 
 
 
 
 
 
 
 
    function moveByKey(event){
      var x=event.keyCode;
      switch (x) {
        case 37: move(-10,0);
          
          break;
          case 39: move(10,0);
          
          break;
          case 38: move(0,-10);
          
          break;
          case 40: move(0,10);
          
          break;
            
      
        default:
          break;
      }
     } 

  </script>
</body>
</html>
