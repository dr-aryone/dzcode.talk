<!DOCTYPE html>
<html lang="ar-DZ">
<head>
<title></title>
 <meta charset="UTF-8"> 
 
</head>
<body>
 
	<svg width="440" height="440" style="background-color:skyblue">
		 <rect width="40" height="40" x="200" y="200" fill="red" id="rec1" name="rect1" />
	  Sorry, your browser does not support inline SVG.  
	</svg>
<br>
	<button onclick="moveUp();">moveUp</button>
	<button onclick="moveDown();">moveDown</button>
	<button onclick="moveLeft();">moveLeft</button>
	<button onclick="moveRight();">moveRight</button>
<br>
	<button onclick="Maximize();">Maximize </button>
	<button onclick="Minimize();">Minimize</button>
	<button onclick="colour('red');">red</button>
	<button onclick="colour('blue');">blue</button>

<script>
    var rect1=document.getElementById('rec1');
    var x=Number(rect1.getAttribute('x'));
    var y=Number(rect1.getAttribute('y'));
    var w=Number(rect1.getAttribute('width'));
    var h=Number(rect1.getAttribute('height'));
 
    function moveUp(){
       y=y-10;rect1.setAttribute('y',y);
     } 
    function moveDown(){
        y=y+10; rect1.setAttribute('y',y);
     }
    function moveLeft(){
        x=x-10;rect1.setAttribute('x',x);
     } 
    function moveRight(){
        x=x+10; rect1.setAttribute('x',x);
    }
    function Maximize(){
      w=w+5; rect1.setAttribute('width',w);
      h=h+5; rect1.setAttribute('height',h);
     } 
     function Minimize(){
      w=w-5; rect1.setAttribute('width',w);
      h=h-5; rect1.setAttribute('height',h);
     } 

     function colour(c){
       rect1.setAttribute('fill',c);
      } 
 


  </script>
</body>
</html>
