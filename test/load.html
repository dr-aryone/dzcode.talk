<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>on load</title>

    <style rel="stylesheet">
        h1 {
            text-align: center;
        }

        img {
            background-size: cover;
            background-repeat: no-repeat;
            width: 50%;
            padding-left: 25%;
        }

        .loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading>img {
            width: 150px;
        }

        .loading.hidden {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>

    <h1>HELLO WORLD</h1>
    <hr>
    <div class="loading">
        <img src="../images/youtube.png" alt="loading..">
    </div>
    <img src="../images/1.jpeg" alt="pic1">
    <img src="../images/america-billboards-broadway-1112109.jpg" alt="">
    <img src="../images/action-america-architecture-378570.jpg" alt="">

    <script>
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loading');
            loader.className += ' hidden';
        });
    </script>

</body>

</html>
