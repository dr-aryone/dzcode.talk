<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <title>carousel</title>

  <style type="text/css">
    img {
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>

  <div id="MagicCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">

      <li class="active" data-target="#MagicCarousel" date-slide-to="0"></li>
      <li data-target="#MagicCarousel" date-slide-to="0"></li>
      <li data-target="#MagicCarousel" date-slide-to="0"></li>

    </ol>

    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../images/1.jpeg" alt="first slide">
        <div class="carousel-caption">
          <h3>BLA BLA BLA</h3>
          <p>first slide</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../images/america-billboards-broadway-1112109.jpg" alt="second slide">
        <div class="carousel-caption">
          <h3>BLA BLA BLA</h3>
          <p>second slide</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../images/america-american-flag-architecture-450597.jpg" alt="third slide">
        <div class="carousel-caption">
          <h3>BLA BLA BLA</h3>
          <p>third slide</p>
        </div>
      </div>

      <a href="#MagicCarousel" class="carousel control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#MagicCarousel" class="carousel control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>


</body>

</html>
