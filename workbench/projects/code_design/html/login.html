<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title> Login </title>
</head>

<body>

	<header>

		<div id="background-video">

			<video src="../video/laptop.mov" autoplay="true" loop="true"></video>

		</div>

	</header>


	<main id="main-box">

		<div class="container-text">

			<h2>Welcome to the Zed community
			</h2>
			<p>Please Sign In</p>

		</div>

		<div class="container-form">

			<form class="myform">

				<label for="">First Name :</label>
				<input type="text" name="firstname" placeholder="  Fill in your first namme">
				<label for="">Last Name :</label>
				<input type="text" name="ladtname" placeholder="   Fill in your last name">
				<label>Email :</label>
				<input type="email" name="email" placeholder="      Fill in your email">
				<label for="">Password :</label>
				<input type="password" name="password" placeholder="     Fill your password">
				<label for="">Confirm Password:</label>
				<input type="password" name="confirmpassword" placeholder="  confirm your password">


			</form>

			<span class="btn">

				<label for="">Have you signed in?</label>
				<button type="submit" name="submit" value="Sign in">Sign in</button>

			</span>

		</div>

	</main>


</body>

</html>
